<md-card>
  <img md-card-image src="{{project.imageUrls[0]}}" class="thumb-image">
  <div class="card-content-warp">
      <md-card-title>{{project.title}}</md-card-title>
      <md-card-subtitle>{{project.subtitle}}</md-card-subtitle>
  </div>
  <md-card-actions>
    <button md-raised-button (click)="showProjectDetails()">View</button>
  </md-card-actions>
</md-card>
